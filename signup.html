<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Absensi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="signup-page">
    <div class="card">
        <svg class="neon-border" aria-hidden="true">
            <rect></rect>
        </svg>
        <h2>SIGN UP KARYAWAN</h2>

        <input type="text" id="signupFullname" placeholder="Nama Lengkap">
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button class="btn-primary" onclick="handleSignUp()">DAFTAR</button>

        <p class="switch-link">
            Sudah punya akun?
            <a href="login.html">Login di sini</a>
        </p>
    </div>
</body>
</html>
